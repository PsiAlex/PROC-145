<!DOCTYPE html>
<html>
    <head>
        <title>PROC-145</title>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: lightblue">
            <a-box position = "2, -1.2, 0" rotation = "0, 0, 0" color = "yellow"></a-box>
            <a-cylinder position = "4, -0.6, 0" radius = "0.4" height = "3" color = "#5F872C"></a-cylinder>
            <a-sphere position = "10, -1, 0" radius = "0.9" height = "8" color = "#CB5657"></a-sphere>
            <a-plane position = "5, -2, 0" length = "6" width = "15" color = "#000000" height = "2" rotation = "-90 0 0"></a-plane>
            <a-ring position = "-2 -1.2 0" radius-inner = "0.25" radius-outer = "0.7" color = "teal"></a-ring>
            <a-diamond position = "0 -1 0"></a-diamond>
            <a-cone position = "0 -0.5 0" radius-top = "0" radius-bottom = "0.5" color = "orange"></a-cone>
            <a-cone position = "0 -1.5 0" radius-top = "-0.5" radius-bottom = "0" color = "orange"></a-cone>
            <a-octahedron position = "8 -1 0" color = "red"></a-octahedron>
            <a-dodecahedron position = "6 -1 0" radius = "0.8" color = "pink"></a-dodecahedron>

        </a-scene>
    </body>
</html>
